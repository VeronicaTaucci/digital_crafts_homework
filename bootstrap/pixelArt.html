<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <style>
    body {
      padding: 200px;
    }
    .row {
      height: 60px;
      width: 700px;
    }
  </style>
  <body>
    <!-- 1 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-white"></div>
        <div class="col-6 bg-danger"></div>
        <div class="col-3 bg-white"></div>
      </div>
    </div>

    <!-- 2 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-white"></div>
        <div class="col-9 bg-danger"></div>
        <div class="col-1 bg-white"></div>
      </div>
    </div>

    <!-- 3 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-white"></div>
        <div class="col-3" style="background-color: purple"></div>
        <div class="col-2 bg-warning bg-opacity-25"></div>
        <div class="col-1 bg-dark"></div>
        <div class="col-1 bg-warning bg-opacity-25"></div>
        <div class="col-3 bg-white"></div>
      </div>
    </div>

    <!-- 4 -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-1 bg-white"></div>
        <div class="col-1" style="background-color: purple"></div>
        <div class="col-1 bg-warning bg-opacity-25"></div>
        <div class="col-1" style="background-color: purple"></div>
        <div class="col-3 bg-warning bg-opacity-25"></div>
        <div class="col-1 bg-dark"></div>
        <div class="col-3 bg-warning bg-opacity-25"></div>
        <div class="col-1 bg-white"></div>
      </div>
    </div>

    <!-- 5 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 bg-white"></div>
        <div class="col-1" style="background-color: purple"></div>
        <div class="col-1 bg-warning bg-opacity-25"></div>
        <div class="col-2" style="background-color: purple"></div>
        <div class="col-3 bg-warning bg-opacity-25"></div>
        <div class="col-1 bg-dark"></div>
        <div class="col-3 bg-warning bg-opacity-25"></div>
      </div>
    </div>

    <!-- 6 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 bg-white"></div>
        <div class="col-2" style="background-color: purple"></div>
        <div class="col-4 bg-warning bg-opacity-25"></div>
        <div class="col-4 bg-dark"></div>
        <div class="col-1 bg-white"></div>
      </div>
    </div>

    <!-- 7 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-white"></div>
        <div class="col-8 bg-warning bg-opacity-25"></div>
        <div class="col-2 bg-white"></div>
      </div>
    </div>

    <!-- 8 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-white"></div>
        <div class="col-2 bg-warning bg-opacity-25"></div>
        <div class="col-1 bg-primary"></div>
        <div class="col-3 bg-danger"></div>
        <div class="col-4 bg-white"></div>
      </div>
    </div>

    <!-- 9 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 bg-white"></div>
        <div class="col-3 bg-danger"></div>
        <div class="col-1 bg-primary"></div>
        <div class="col-2 bg-danger"></div>
        <div class="col-1 bg-primary"></div>
        <div class="col-3 bg-danger"></div>
        <div class="col-1 bg-white"></div>
      </div>
    </div>

    <!-- 10 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 bg-danger"></div>
        <div class="col-4 bg-primary"></div>
        <div class="col-4 bg-danger"></div>
      </div>
    </div>

    <!-- 11 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-warning bg-opacity-25"></div>
        <div class="col bg-danger"></div>
        <div class="col bg-primary"></div>
        <div class="col bg-warning"></div>
        <div class="col-2 bg-primary"></div>
        <div class="col bg-warning"></div>
        <div class="col bg-primary"></div>
        <div class="col bg-danger"></div>
        <div class="col-2 bg-warning bg-opacity-25"></div>
      </div>
    </div>

    <!-- 12 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-warning bg-opacity-25"></div>
        <div class="col-6 bg-primary"></div>
        <div class="col-3 bg-warning bg-opacity-25"></div>
      </div>
    </div>

    <!-- 13 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 bg-warning bg-opacity-25"></div>
        <div class="col-8 bg-primary"></div>
        <div class="col-2 bg-warning bg-opacity-25"></div>
      </div>
    </div>

    <!-- 14 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-primary offset-2"></div>
        <div class="col-2 bg-white"></div>
        <div class="col-3 bg-primary"></div>
        <div class="col-2 bg-white"></div>
      </div>
    </div>

    <!-- 15 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-danger offset-1"></div>
        <div class="col-4 bg-white"></div>
        <div class="col-3 bg-danger"></div>
        <div class="col-1 bg-white"></div>
      </div>
    </div>

    <!-- 16 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-danger"></div>
        <div class="col bg-white"></div>
        <div class="col bg-danger"></div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  </body>
</html>
